<div class="col-md-4">
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="generatePDF('download')">Download Pdf Doc</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="generatePDF('print')">Print
        Pdf Doc</button>
    <button type="submit" class="btn btn-secondary btn-lg btn-block" (click)="generatePDF()">Open
        Pdf Doc</button>
</div>
